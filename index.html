<!DOCTYPE html>
<html>
<head>
    <title>"B-Google"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-topbar.css">
    <link rel="stylesheet" href="style-bottombar.css">
</head>
<body>
    <div class="top-bar">
      <div class="left-top-bar">
        <a href="https://www.youtube.com">About</a>
        <a href="https://www.youtube.com">Store</a>
      </div>
      <div class="right-top-bar">
        <a href="https://www.youtube.com">Gmail</a>
        <a href="https://www.youtube.com">Images</a>
        <img class="settings-img" src="apps-pic.png" />
        <img class=usr-img src="http://lh3.googleusercontent.com/--6D10hVXogE/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rdfAM_g-3Qn4Tb2YkDYAB5E1AQYRQ.CMID/s64-c/photo.jpg">
      </div>
    </div>
    <div class="center-stuff">
        <img src="googlelogo.png">
        <form>
            <div class=main-field-border>
                <img class=mag-img src="magnifying-glass.png">
                <input class="main-field" type="text" name="">
                <img class=mic-img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
            </div>
            <input class="mid-button" type="button" value="Google Search">
            <input class="mid-button" type="button" value="I'm feeling Lucky">
        </form>
    </div>
    <div class="bottom-bar">
      <div class="left-bottom-bar">
        <a href="https://www.youtube.com">Advertisting</a>
        <a href="https://www.youtube.com">Business</a>
        <a href="https://www.youtube.com">How Search Works</a>
      </div>
      <div class="right-bottom-bar">
        <a href="https://www.youtube.com">Privacy</a>
        <a href="https://www.youtube.com">Terms</a>
        <a href="https://www.youtube.com">Settings</a>
      </div>
    </div>

</html>
